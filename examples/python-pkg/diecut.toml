[template]
name = "python-pkg"
version = "0.1.0"
description = "A Python package with pyproject.toml"

[variables.project_name]
type = "string"
prompt = "Project name"
default = "my-package"

[variables.description]
type = "string"
prompt = "Short description"
default = "A Python package"

[variables.author]
type = "string"
prompt = "Author name"

[variables.python_version]
type = "select"
prompt = "Minimum Python version"
choices = ["3.10", "3.11", "3.12", "3.13"]
default = "3.12"

[variables.use_cli]
type = "bool"
prompt = "Include CLI entry point?"
default = false

[files]
conditional = [
    { pattern = "src/cli.py*", when = "use_cli" },
]

[answers]
file = ".diecut-answers.toml"
