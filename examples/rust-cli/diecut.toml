[template]
name = "rust-cli"
version = "0.1.0"
description = "A minimal Rust CLI application"

[variables.project_name]
type = "string"
prompt = "Project name"
default = "my-cli"

[variables.description]
type = "string"
prompt = "Short description"
default = "A command-line application"

[variables.author]
type = "string"
prompt = "Author name"

[variables.license]
type = "select"
prompt = "License"
choices = ["MIT", "Apache-2.0", "MIT OR Apache-2.0"]
default = "MIT"

[variables.rust_edition]
type = "select"
prompt = "Rust edition"
choices = ["2021", "2024"]
default = "2021"

[answers]
file = ".diecut-answers.toml"
